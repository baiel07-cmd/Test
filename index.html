<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест на знание Standoff 2</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 22px;
      color: #ffcc00;
    }

    p {
      font-size: 16px;
      margin: 20px 0;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ты настоящий фанат Standoff 2?</h1>
  <p>Пройди мини-тест и проверь себя насколько ты хорошо знаешь игру!</p>
  <button onclick="playMoan()">Начать</button>

  <audio id="moan" src="ston.mp3"></audio>
</div>

<script>
  function playMoan() {
    const audio = document.getElementById('moan');
    audio.volume = 1.0;
    audio.play();
  }
</script>

</body>
</html>
